 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="stopwatch.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
       
 <h3>ストップウォッチ</h3>
 <p id="timeDisplay">00:00:00:000</p><!--時間表示-->
 
 <div class="cssfix">
  <button id="startbutton" onclick="clickStart()">スタート</button> <!--マウスで一度だけスタートをクリックをしたとき-->
  <button id="stopbutton" onclick="clickStop()">ストップ</button><!--マウスで一度だけストップをクリックをしたとき-->
  <button id="resetbutton" onclick="clickReset()">リセット</button><!--マウスで一度だけリセットをクリックをしたとき-->
</div>
 
 <script src="stopwatch.js">
  
  
 </script>
 </body>
 </html>
